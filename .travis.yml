sudo: required
language: ruby
services:
- docker
cache:
  apt: true
  bundler: true
  directories:
  - docker
addons:
  srcclr: true
before_install:
- sudo apt-get install optipng
- docker pull selenium/standalone-chrome:3.8.1-chlorine
- docker pull selenium/standalone-firefox:3.8.1-chlorine
- docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-chrome:3.8.1-chlorine
- docker run -d -p 4445:4444 -v /dev/shm:/dev/shm selenium/standalone-firefox:3.8.1-chlorine
- docker ps -a
- gem install bundler # https://github.com/travis-ci/travis-ci/issues/5239
- bundle install
script:
- rubocop
- ls -al
- ruby chrome.rb
- ruby firefox.rb
- ls -al
after_success:
- ruby coveralls.rb
notifications:
  slack:
    secure: 
